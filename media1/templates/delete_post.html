{% extends 'base.html' %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post" action="{% url 'delete_post' post.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <!-- post_list.html -->

{% for post in posts %}
  <div class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="200">
    <p>Author: {{ post.author }}</p>
    <p>Created Date: {{ post.created_date }}</p>
    <div class="buttons">
      <a href="{% url 'update_post' post.pk %}" class="btn btn-primary">Update</a>
      <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
